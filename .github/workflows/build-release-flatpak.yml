name: Build and Release Flatpak

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build-flatpak:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set variables
        id: vars
        run: |
          echo "app_id=io.github.${{ github.repository_owner }}.${{ github.event.repository.name }}" >> $GITHUB_OUTPUT
          echo "manifest_file=io.github.${{ github.repository_owner }}.${{ github.event.repository.name }}.yml" >> $GITHUB_OUTPUT
      
      - name: Update manifest with current tag
        run: |
          sed -i "s|tag: .*|tag: ${{ github.ref_name }}|g" ${{ steps.vars.outputs.manifest_file }}
      
      - name: Install Flatpak and Flatpak Builder
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder
          sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
      
      - name: Install KDE SDK and Base App
        run: |
          sudo flatpak install -y flathub org.kde.Platform//6.10
          sudo flatpak install -y flathub org.kde.Sdk//6.10
          sudo flatpak install -y flathub io.qt.PySide.BaseApp//6.10
      
      - name: Build Flatpak
        run: |
          flatpak-builder --repo=repo --force-clean build-dir ${{ steps.vars.outputs.manifest_file }}
          flatpak build-bundle repo ${{ github.event.repository.name }}-${{ github.ref_name }}.flatpak ${{ steps.vars.outputs.app_id }}
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ github.event.repository.name }}-${{ github.ref_name }}.flatpak
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
